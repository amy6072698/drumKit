<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Playpen+Sans+Hebrew:wght@100..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="keys">
    <!-- data-key for JS event key code -->
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">drum</span>
    </div>
    <div  data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">tom</span>
    </div>
    <div  data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">ride</span>
    </div>
    <div  data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">hihat</span>
    </div>
    <div  data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snap</span>
    </div>
    <div  data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">kick</span>
    </div>
    <div  data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">clap</span>
    </div>
  </div>

  <!-- sound source -->
  <audio  data-key="65" src="./sounds/openhat.mp3"></audio>
  <audio  data-key="83" src="./sounds/boom.mp3"></audio>
  <audio  data-key="68" src="./sounds/drum.mp3"></audio>
  <audio  data-key="70" src="./sounds/tom.mp3"></audio>
  <audio  data-key="71" src="./sounds/ride.mp3"></audio>
  <audio  data-key="72" src="./sounds/hihat.mp3"></audio>
  <audio  data-key="74" src="./sounds/snap.mp3"></audio>
  <audio  data-key="75" src="./sounds/kick.mp3"></audio>
  <audio  data-key="76" src="./sounds/clap.mp3"></audio>
  
  <script>
    window.addEventListener('keydown', function(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
      if(!audio) return;  // if key is not exist stop function
      audio.currentTime = 0; // rewind to the start
      audio.play();  // play the sound source
      key.classList.add('playing');  // add class playing to change css style
    })

    function removeTransition(e) {
      if(e.propertyName !== 'transform') return;
      this.classList.remove('playing');
    }

    // transition end event to remove class playing
    const keys = document.querySelectorAll('.key');
    keys.forEach(key => {
      key.addEventListener('transitionend', removeTransition);
    })
  </script>
</body>
</html>
